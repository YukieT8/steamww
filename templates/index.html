<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Workshop Downloader</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); width: 100%; max-width: 480px; text-align: center; }
        h1 { font-size: 28px; margin-bottom: 10px; color: var(--accent); }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 14px; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 10px; color: #0f172a; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; }
        #status { margin-top: 25px; font-size: 14px; color: #94a3b8; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workshop Downloader</h1>
        <p>Вставьте ссылку на мод или целую коллекцию</p>
        <input type="text" id="url" placeholder="https://steamcommunity.com/sharedfiles/filedetails/?id=...">
        <button id="btn" onclick="startDownload()">Скачать ZIP-архив</button>
        <div id="status">Готов к работе</div>
    </div>

    <script>
        async function startDownload() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const url = document.getElementById('url').value;
            if (!url) return;

            btn.disabled = true;
            status.innerHTML = "⏳ Проверяем ссылку и начинаем сборку...<br>Если в коллекции много модов, это займет время.";

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const dUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = dUrl;
                    a.download = "steam_collection.zip";
                    a.click();
                    status.innerHTML = "✅ Коллекция успешно упакована и скачана!";
                } else {
                    const err = await response.json();
                    status.innerHTML = "❌ Ошибка: " + err.error;
                }
            } catch (e) {
                status.innerHTML = "❌ Произошла ошибка при соединении с сервером.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
